<div class="container">
    <h2>Empresas</h2><small><b>Registro de empresas.</b></small>
    <div class="row">
        <div class="col-md-3">
            <!-- Formulario Empresas -->
            <form (ngSubmit)="agregarEmpresa( formularioEmpresa )" #formularioEmpresa>
                <div class="form-group">
                    <label for="idEmpresa">
                            ID Empresa
                        </label>
                    <input type="text" class="form-control" id="idEmpresa" />
                </div>

                <div class="form-group">
                    <label for="tipoIdentificacion">
                            Tipo Identificación Empresa
                        </label>
                    <input type="text" class="form-control" id="tipoIdentificacion" />
                </div>

                <div class="form-group">
                    <label for="numeroIdentificacion">
                            Número Identificación Empresa
                        </label>
                    <input type="text" class="form-control" id="numeroIdentificacion" />
                </div>

                <div class="form-group">
                    <label for="nombre">
                            Nombre Empresa
                        </label>
                    <input type="text" class="form-control" id="nombre" />
                </div>

                <div class="form-group">
                    <label for="direccion">
                            Dirección
                        </label>
                    <input type="text" class="form-control" id="direccion" />
                </div>

                <div class="form-group">
                    <label for="ciudad">
                            Ciudad
                        </label>
                    <input type="text" class="form-control" id="ciudad" />
                </div>

                <div class="form-group">
                    <label for="departamento">
                            Departamento
                        </label>
                    <input type="text" class="form-control" id="departamento" />
                </div>

                <div class="form-group">
                    <label for="pais">
                            País
                        </label>
                    <input type="text" class="form-control" id="pais" />
                </div>
                <div class="form-group">
                    <label for="telefono">
                            Teléfono
                        </label>
                    <input type="text" class="form-control" id="telefono" />
                </div>
                <br>
                <button type="submit" class="btn btn-primary">
                        Guardar
                    </button>
            </form>
            <!-- Fin formulario empresas -->
        </div>
        <!-- Tabla empresas -->
        <div class="col-md-9">
            <app-empresas-listado></app-empresas-listado>
        </div>
        <!-- Fin Tabla empresas -->
    </div>
</div>
