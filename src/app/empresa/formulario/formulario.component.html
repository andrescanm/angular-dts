<div class="container">
    <h2>Empresas</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form role="form">
                    <div class="form-group">
                        <label for="idEmpresa">
                            ID Empresa
                        </label>
                        <input type="text" class="form-control" id="idEmpresa" />
                    </div>

                    <div class="form-group">
                        <label for="tipoIdentificacion">
                            Tipo Identificación Empresa
                        </label>
                        <input type="text" class="form-control" id="tipoIdentificacion" />
                    </div>

                    <div class="form-group">
                        <label for="numeroIdentificacion">
                            Número Identificación Empresa
                        </label>
                        <input type="text" class="form-control" id="numeroIdentificacion" />
                    </div>

                    <div class="form-group">
                        <label for="nombre">
                            Nombre Empresa
                        </label>
                        <input type="text" class="form-control" id="nombre" />
                    </div>

                    <div class="form-group">
                        <label for="direccion">
                            Dirección
                        </label>
                        <input type="text" class="form-control" id="direccion" />
                    </div>

                    <div class="form-group">
                        <label for="ciudad">
                            Ciudad
                        </label>
                        <input type="text" class="form-control" id="ciudad" />
                    </div>

                    <div class="form-group">
                        <label for="departamento">
                            Departamento
                        </label>
                        <input type="text" class="form-control" id="departamento" />
                    </div>

                    <div class="form-group">
                        <label for="pais">
                            País
                        </label>
                        <input type="text" class="form-control" id="pais" />
                    </div>
                    <div class="form-group">
                        <label for="telefono">
                            Teléfono
                        </label>
                        <input type="text" class="form-control" id="telefono" />
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">
                        Guardar
                    </button>
                </form>
            </div>
        </div>
        <div class="row">
            <app-tabla-empresa></app-tabla-empresa>
        </div>
    </div>
</div>
