<div class="container">
    <h2 class="alert alert-primary">Vehiculos</h2><small><b>Registro de vehiculos.</b></small>
    <div class="row">
        <div class="col-md-3">
            <!-- Formulario Vehiculos -->
            <form autocomplete="off" (ngSubmit)="guardarVehiculo(formularioVehiculo)" [formGroup]="formularioVehiculo">

                <div class="form-group">
                    <label for="tipoIdentificacion">
                        <small>Tipo Identificación Vehiculo</small>
                        </label>
                    <select class="form-control" id="tipoIdentificacion" formControlName="tipoIdentificacion" form="formularioVehiculo">
                        <option value="NIT">NIT</option>
                        <option value="RUT">RUT</option>
                        <option value="OTRO">OTRO</option>
                      </select>
                </div>

                <div class="form-group">
                    <label for="numeroIdentificacion">
                            <small>Número Identificación Vehiculo</small>
                        </label>
                    <input type="number" class="form-control" id="numeroIdentificacion" formControlName="numeroIdentificacion" />
                </div>

                <div class="form-group">
                    <label for="nombre">
                        <small>Nombre Vehiculo</small>
                        </label>
                    <input type="text" class="form-control" id="nombre" formControlName="nombre" />
                </div>

                <div class="form-group">
                    <label for="direccion">
                        <small>Dirección</small>
                        </label>
                    <input type="text" class="form-control" id="direccion" formControlName="direccion" />
                </div>

                <div class="form-group">
                    <label for="ciudad">
                        <small>Ciudad</small>
                        </label>
                    <input type="text" class="form-control" id="ciudad" formControlName="ciudad" />
                </div>

                <div class="form-group">
                    <label for="departamento">
                        <small>Departamento</small>
                        </label>
                    <input type="text" class="form-control" id="departamento" formControlName="departamento" />
                </div>

                <div class="form-group">
                    <label for="pais">
                        <small>País</small>
                        </label>
                    <input type="text" class="form-control" id="pais" formControlName="pais" />
                </div>
                <div class="form-group">
                    <label for="telefono">
                        <small>Teléfono</small>
                        </label>
                    <input type="text" class="form-control" id="telefono" formControlName="telefono" />
                </div>
                <br>
                <button type="submit" class="btn btn-primary" [disabled]="formularioVehiculo.invalid">
                        Guardar
                    </button>
            </form>
            <!-- Fin formulario vehiculos -->
        </div>
        <!-- Tabla vehiculos -->
        <div class="col-md-9">

        </div>
        <!-- Fin Tabla vehiculos -->
    </div>
</div>
